<script>
$(function () {
	var $ul = $(".wrap-carousel-content ul");
	liFirstWidth =$ul.find("li:eq(0)").outerWidth(true);
    var scrtime;
	function scrolllist() {
        //动画形式展现第一个li
        $ul.animate({left: -liFirstWidth + "px" }, 1500, function () {
            //动画完成时
			$ul.css("left",0+"px")
            $ul.find("li:eq(0)").appendTo($ul);//将ul的最后一个剪切li插入为ul的第一个li				
        });
    }
	scrtime = setInterval(scrolllist, 3000);
    $(".wrap-carousel-content ul").hover(function () {
        $ul.pause();//暂停动画
        clearInterval(scrtime);
    }, function () {
        $ul.resume();//恢复播放动画	
       scrtime = setInterval(scrolllist, 3000);
    })
	$(".left-bar,.right-bar").hover(function () {
        clearInterval(scrtime);
    }, function () {
       scrtime = setInterval(scrolllist, 3000);
    })
	$(".left-bar,.right-bar").click(function(e) {
		var cla=$(this).attr("class");
		if(cla=="right-bar"){
			$ul.animate({left: -liFirstWidth + "px" }, 1500, function () {
               //动画完成时
			   $ul.css("left",0+"px")
               $ul.find("li:eq(0)").appendTo($ul);//将ul的最后一个剪切li插入为ul的第一个li				
            });
		}else{
			$ul.find("li:eq(2)").prependTo($ul);//将ul的最后一个剪切li插入为ul的第一个
			$ul.css("left",-liFirstWidth + "px")
			$ul.animate({left: 0 + "px" }, 1500);
		}
    });
//右边滚动他们都在说
});
</script>
