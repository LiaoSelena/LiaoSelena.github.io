<html lang="en">

</head>
<body>
	<div class="pagebox">

		<div class="light">

		<div class="light two">
			<img src="images/light.png" alt="花灯">
		</div>
		<div class="vase">
			<img src="images/hp01.png" alt="花瓶">
		</div>
		<div class="vase two">
			<img src="images/hp01.png" alt="花瓶">
		</div>
		<div class="compote">
			<img src="images/gp01.png" alt="果盘">
		</div>
		<div class="compote two">
			<img src="images/gp01.png" alt="果盘">
		</div>
		<div class="censer">
			<div class="smoke"></div>
			<img src="images/xl01.png" alt="香炉">
		</div>
		<div class="bottle">
			<img src="images/zs.png" alt="中水">
		</div>	
		<ul class="nav">
			<li class="on"><a href="index.html"></a></li>
			<li><a href="diligence_list.html"></a></li>
			<li>
				<a href="javascript:;" class="ddbtn"></a>
				<div class="dropdown">
					<div class="link"><a href="record.html">我的记录</a></div>
					<div class="link"><a href="tablet.html">我的牌位</a></div>
				</div>
			</li>
			<li><a href="javascript:;" class="sbtn"></a></li>
		</ul>
	</div>
	<div class="listTip" id="listTip">
		<div class="cont">
			您已在12月12日-12月13日之间连续供佛XX天，还需继续供佛XX天，即可进入精进榜。我们将会在X月X日朝圣XX时会您请牌位一尊。（本牌位不接受随喜，全凭师兄发心供佛才能获得）
			 <!-- 由于您的精进供佛，已获得XX牌位一尊。 (刚上榜) -->
			 <!-- 由于您的精进供佛，我们将会在12月12日朝圣05时为您请牌位一尊，还望您继续坚持每日供佛。 (已上榜) -->
		</div>
		<ul class="listTip_btn">
			<li><a href="javascript:;" class="forbtn">下期预告</a></li>
			<li><a href="diligence_list.html">查看榜单<!-- 查看排位 --></a></li>
		</ul>
	</div>
	<div class="foreshow" id="foreshow">
		<div class="cont">
			下期XX山朝圣时间为X月X日，您在X月X日-X月X日之间连续供佛达到七天，即可填写牌位。
		</div>
		<div class="foreshow_btn">
			<a href="tablet.html">查看更多朝圣信息</a>
		</div>
	</div>
	<div id="mask"></div>
	<script src="js/zepto.min.js"></script>
	<script src="js/fun.js"></script>
	<script>
		$(function(){

			$('.music').on('tap', function(){
				if (!$(this).hasClass('off')){
					$(this).addClass('off');
					$('audio').get(0).pause();
				}else {
					$(this).removeClass('off');
					$('audio').get(0).play();
				}
			});

			$('body').bind('touchstart', function(){
				if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {
					if(!$('.music').hasClass('off')){
						$('audio').get(0).play();
					}else{
						$('audio').get(0).pause();
					}
				}
			});

			$('a.cancel').on('tap', function(){
				$('#indextip, #indexmask').css('display', 'none');
			});

			setTimeout(function(){
				$('#listTip').css('display', 'block');
			}, 5000);

			$('a.forbtn').on('click', function(){
				$('#listTip').css('display', 'none');
				$('#foreshow').css('display', 'block');
			});

		});
	</script>
</body>
</html>
