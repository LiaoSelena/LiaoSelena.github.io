<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

	<meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title></title>
    <style>
    *,body,.box,div,ul,li{ margin: 0;padding: 0; font-size: 0.28rem; list-style: none;}
    .box{width: 100%;}
    .box .text{ padding:0.3rem 0.3rem 0.15rem 0.3rem; color: #323232; line-height: 160%;}
    .box .text{}
    .box .pic ul{ margin: 0 0.15rem; overflow:hidden;}
    .box .pic ul li{ padding: 0.15rem; float:left;}
    .box .pic ul li img{ width: 100%; height: auto;}
    .box .pic .one li{ width: 3rem; height: 4rem;}
    .box .pic .three li{width: 1.8rem; height: 1.8rem;}
    .box .pic .four li{width: 1.85rem; height: 1.85rem;}
    .box .pic .four{padding-right: 2rem;}
    .box .enlarge{ display: none; position: fixed; top:0;height: 100%;  width: 100%; background: #000; overflow: hidden;}
    .box .enlarge ul{ position: relative; left: 0;  display:-webkit-flex;display:flex; height:100%;align-items:center;}
    .box .enlarge ul li{flex:1;}
    .box .enlarge ul li img{ width: 100%; height:auto;}
    </style>
</head>
<body>
	<div class="box">
		<div class="text">
			vivo X7搭载骁龙652处理器，拥有4GB RAM+64GB 发个ROM的存储组合，vivo X7拥有超窄边框设计以及首次采用前置指纹识 了支付宝和微信指纹支付功能，但整合了指纹识别模块的Home键看起来与魅族的腰圆键造型比较接近。此外，还有网友在微博上放出了vivo X7的真机谍照，所突出的三大特色仍是超窄边框，高屏占比以及正面指纹识别，据称还会有白色版本推出。
			友在微博上放出了vivo X7的真机谍照友在微博上放出了vivo X7的真机谍照友在微博上放出了vivo X7的真机谍照
		</div>
		<div class="pic">
		   <!--/一张图-->
		   <ul class="one">
		   	 <li><img src="img/pic.png"></li>
		   </ul>
		   <!--/一张图-->
		   <!--/三张图-->
		   <ul class="three">
		   	 <li><img src="img/pic.png"></li>
		   	 <li><img src="img/pic_01.png"></li>
		   	 <li><img src="img/pic_02.png"></li>
		   </ul>
		   <!--/三张图-->
	 </div>
	 <div class="enlarge">
			<ul>
				<li><img src="img/pic.png"></li>
		   	 <li><img src="img/pic.png"></li>
		   	 <li><img src="img/pic.png"></li>
			</ul>
	 </div>
 </div>
	<script>var fz=document.documentElement.clientWidth/(750/100)+'px';document.documentElement.style.fontSize=fz;</script>
	<script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
    $(function(){
    	$(".pic ul li").on('click',function(){
    		 var view = window.screen.availWidth;
    		 $(".enlarge ul").empty();
    		 var html=$(this).parent("ul").html();
    		 var _thisIndex = $(this).index();
    		 var left=parseInt(-view*_thisIndex)+"px";
    		 var liLen=$(this).parent("ul").find("li").length;
    		 console.log("left"+left);
    		 $(".enlarge").show();
    		 $(".enlarge ul").css({"width":liLen*view+"px","left":-view*_thisIndex});
    		 $(".enlarge ul").append(html);
    		 $(".enlarge ul li").css({"width":view+"px"});
    		var nStartX = 0;
    		 $(".enlarge ul").on('touchstart',function(event){//手指开始触发屏幕
				nStartX = event.originalEvent.targetTouches[0].pageX ;
			});
			$(".enlarge ul").on('touchmove',function(event){//手指连续触发屏幕
				event.preventDefault()							        
		        var touch = event.originalEvent.targetTouches[0];
		        var _l = $('.enlarge ul').position().left + touch.pageX - nStartX;
		        nStartX = touch.pageX;
		        $('.enlarge ul').css('left', _l);
			});
			$(".enlarge ul").on('touchend',function(event){//手指结束触发屏幕
			var mw = $('.enlarge ul li').width(); // 获取可视区域宽度
			var _m = ($('.enlarge ul li').length - 1) * (-1);
			var ml = $('.enlarge ul').position().left; //这里要重新获取left值
			var show = parseInt(left);
			if(ml < show && show > mw * _m){	
				show = show - mw;
				left = show;
			}else if(ml > show && show != 0){
				show = show + mw;
				left = show;
			}else if(show == mw * _m){
				ml = show;																	
			}								
			$('.enlarge ul').animate({'left': show}, 150);		
			});
			$(".enlarge").on('click',function(event){
		    	$(".enlarge").hide();
			});
    	});
    	
   })
    </script>
</body>
</html>
